<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regalos 🎁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/estilos.css" />
  <link rel="stylesheet" href="css/regalos.css" />
</head>
<body>

  <div class="container">
    <h1>🎁 Tus Regalos 🎁</h1>
    <p class="lead">Haz clic en cada tarjeta para descubrir un regalo especial 💌</p>

    <div class="grid-regalos" id="contenedor-regalos">
    </div>
  </div>

  <script>
    const contenedor = document.getElementById('contenedor-regalos');
    for (let i = 1; i <= 15; i++) {
      const a = document.createElement('a');
      a.href = `regalo${i}.html`;
      a.className = 'tarjeta';
      a.textContent = `Regalo ${i}`;
      contenedor.appendChild(a);
    }
  </script>

</body>
</html>
